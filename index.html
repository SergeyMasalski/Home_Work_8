<body>
    <!-- Naigation -->

    <!-- main content -->
    <div class="maincontainer">
        <div class="container">
            <div class="card">
                <div class="details">CREDIT CARD DETAILS</div>
                <form action="" class="card_number">
                    <label for="card_number">
                        <div>Card number</div>
                        <input type="text" name="card_number" id="card_number" placeholder="1234 5678 9012 3456">
                    </label>
                </form>
                <form action="" class="user_name">
                    <label for="user_name">
                        <div>Name On Card</div>
                        <input type="text" name="" id="user_name" placeholder="Name Surname">
                    </label>
                </form>
                <form action="" class="date_year_cvv">
                    <label for="date" class="date">
                        <div>Expiry Date</div>
                        <input type="text" name="date" id="date" placeholder="02">
                    </label>
                    <label for="year" class="year">
                        <div> </div>
                        <input type="text" name="year" id="year" placeholder="2017">
                    </label>
                    <label for="cvv" class="cvv">
                        <div>CVV/CVN</div>
                        <input type="password" name="cvv" id="cvv" placeholder="***">
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>
