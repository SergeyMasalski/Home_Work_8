    <!-- main content -->
    <div class="container">
        <form>
            <div class="regisration">
                <h2>Registration form</h2>
                <div class="user_name">
                    <label for="user_name"></label>
                    <input type="text" name="" id="user_name" placeholder="Username">
                </div>
                <div class="user_email">
                    <label for="user_email"></label>
                    <input type="text" name="" id="user_email" placeholder="Email address">
                </div>
                <div class="user_password">
                    <label for="user_password"></label>
                    <div>
                        <input type="password" name="" id="user_password" placeholder="Password">
                        <input type="password" placeholder="Confirm password">
                    </div>
                </div>
            </div>
            <div class="personal_inf">
                <h2>Personal details</h2>
                <div class="name_lastname">
                    <input type="text" name="" id="" placeholder="First name">
                    <input type="text" name="" id="" placeholder="Last name">
                </div>
                <div class="gender_date">
                    <select name="" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                    <input type="text" name="" id="" class="date" placeholder="mm/dd/yyyy">
                </div>
            </div>
            <div class="consent">
                <div class="cons_1">
                    <input type="checkbox" name="" id="cons_1">
                    <label for="cons_1">I want to receive news and special offers</label>
                </div>
                <div class="cons_2">
                    <input type="checkbox" name="" id="cons_2">
                    <label for="cons_2">I agree with the Terms and Conditions</label>
                </div>
                <div class="horiz_line"></div>
            </div>
            <div class="but_submit">
                <input type="submit" value="SUBMIT">
            </div>
        </form>
    </div>
</body>
